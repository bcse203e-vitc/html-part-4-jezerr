<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Register for Online Hackathon</h1>
    <form action="/submit" method="POST">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+911234567891" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="age-group">Age Group:</label>
        <select id="age-group" name="age-group" required>
            <option value="under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55+">55+</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="Artificial Intelligence" name="topics" value="Artificial Intelligence">
        <label for="Artificial Intelligence">Artificial Intelligence</label><br>
        <input type="checkbox" id="Machine Learning" name="topics" value="Machine Learning">
        <label for="Machine Learning">Machine Learning</label><br>
        <input type="checkbox" id="Web Development" name="topics" value="Web Development">
        <label for="Web Development">Web Development</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
