<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h2>Product Order Form</h2>
    <form action="/calculate-price" method="post">
        <label for="name">Customer Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com"required><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="product">Product</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a product</option>
            <option value="500">Air Jordan sneakers - 10000</option>
            <option value="300">Real Madrid Home Jersey - 5000</option>
            <option value="200">Arsenal Away Jersey - 5000</option>
        </select><br><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <label>Delivery Preferences</label><br>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard</label><br>
        <input type="radio" id="express" name="delivery" value="Express" required>
        <label for="express">Express</label><br><br>

        <label for="coupon">Apply Coupon</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter coupon code"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
